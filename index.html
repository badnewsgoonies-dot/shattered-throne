<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattered Throne</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #c4a35a;
      text-shadow: 0 0 20px rgba(196, 163, 90, 0.4);
      margin-bottom: 0.5rem;
    }
    p { color: #888; margin-bottom: 1.5rem; }
    canvas {
      border: 2px solid #333;
      background: #0f0f23;
    }
    #log {
      margin-top: 1rem;
      padding: 1rem;
      background: #0f0f23;
      border: 1px solid #333;
      border-radius: 4px;
      width: 640px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Shattered Throne</h1>
  <p>A tactical RPG</p>
  <canvas id="game" width="640" height="480"></canvas>
  <div id="log"></div>

  <script type="module">
    // Capture console.log to on-screen log
    const logEl = document.getElementById('log');
    const origLog = console.log.bind(console);
    console.log = (...args) => {
      origLog(...args);
      if (logEl) {
        logEl.textContent += args.join(' ') + '\n';
        logEl.scrollTop = logEl.scrollHeight;
      }
    };

    import('./src/integration/main.ts').catch(e => {
      console.log('Load error: ' + e.message);
    });
  </script>
</body>
</html>
